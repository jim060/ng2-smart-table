<div [ngSwitch]="getEditorType()">
    <lib-select-editor *ngSwitchCase="'list'"
                       [cell]="cell"
                       [inputClass]="inputClass"
                       (onClick)="onClick($event)"
                       (onEdited)="onEdited($event)"
                       (onStopEditing)="onStopEditing()">
    </lib-select-editor>

    <lib-textarea-editor *ngSwitchCase="'textarea'"
                         [cell]="cell"
                         [inputClass]="inputClass"
                         (onClick)="onClick($event)"
                         (onEdited)="onEdited($event)"
                         (onStopEditing)="onStopEditing()">
    </lib-textarea-editor>

    <lib-checkbox-editor *ngSwitchCase="'checkbox'"
                         [cell]="cell"
                         [inputClass]="inputClass"
                         (onClick)="onClick($event)">
    </lib-checkbox-editor>

    <lib-completer-editor *ngSwitchCase="'completer'"
                          [cell]="cell">
    </lib-completer-editor>

    <lib-input-editor *ngSwitchDefault
                      [cell]="cell"
                      [inputClass]="inputClass"
                      (onClick)="onClick($event)"
                      (onEdited)="onEdited($event)"
                      (onStopEditing)="onStopEditing()">
    </lib-input-editor>
</div>
